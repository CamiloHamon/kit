<app-spinner></app-spinner>
<div class="container-fluid sticky-top d-none d-lg-block h-custom">
  <div class="row justify-content-center">
    <div class="col-6 bg-primary py-3">
      <div class="row justify-content-center">
        <div class="col-2 text-center">
          <a routerLink="/">
            <img src="/assets/img/logoHeader.png">
          </a>
        </div>
        <div class="col-10 col-lg text-right">
          <nav class="navbar navbar-expand-md navbar-light navbar-spacing-left">
            <div class="collapse navbar-collapse justify-content-end">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" routerLink='/home' routerLinkActive="currentLink">
                    <div class="d-flex flex-row bd-highlight3">
                      <div class="bd-highlight">
                        <span class="material-icons-outlined">home</span>
                      </div>
                      <div class="bd-highlight ms-1">Inicio</div>
                    </div>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link cursor-pointer" data-bs-toggle="modal" data-bs-target="#knowKit">Conocer el
                    Kit</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="padding-right: 1.5rem;" href="#">
                    1, 2, 3 ¡Conversemos!
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="col-6 py-3 bg-primary" [ngClass]="changeBg ? 'Class': 'bg-secondary'">
      <nav class="navbar navbar-expand-md navbar-light navbar-spacing-right">
        <div class="collapse navbar-collapse justify-content-start">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" style="padding-left: 1.5rem;">
                Combinaciones Efectivas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">¡Ponlo en práctica!</a>
            </li>
            <ng-container *ngIf="authService.loggedIn()">
              <li class="nav-item">
                <a class="nav-link" (click)="authService.logout()">
                  Cerrar sesión
                </a>
              </li>
            </ng-container>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
