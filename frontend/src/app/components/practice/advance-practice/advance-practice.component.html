<b>AVANCE</b>
<div class="row mx-0 mt-2 mb-4 mb-lg-0 pos-relative shadow rounded border">
	<div
		*ngIf="situation; else start"
		class="row row-custom overflow-x mx-0 pt-4 h-advance"
	>
		<div class="col-custom">
			<h5>SITUACIÓN</h5>
			<div *ngIf="situation" class="pos-relative">
				<img
					src="/assets/img/card-situation.png"
					alt=""
					class="img-fluid-custom"
				/>
				<p class="text-situation">{{ situation }}</p>
			</div>
		</div>
		<div class="col-custom">
			<h5>EMOCIÓN</h5>
			<div *ngIf="emotion" class="pos-relative">
				<img
					src="/assets/img/card-situation.png"
					alt=""
					class="img-fluid-custom"
				/>
				<p class="text-situation">{{ emotion.name }}</p>
			</div>
		</div>
		<div class="col-custom">
			<h5>PREGUNTA</h5>
			<div *ngIf="question">
				<img
					src="/assets/img/card-situation.png"
					alt=""
					class="img-fluid-custom"
				/>
			</div>
		</div>
		<div class="col-custom">
			<h5>DISTINCIÓN</h5>
			<div *ngIf="distinction">
				<img
					src="/assets/img/card-situation.png"
					alt=""
					class="img-fluid-custom"
				/>
			</div>
		</div>
		<div class="col-custom">
			<h5>RECURSO</h5>
			<div *ngIf="resource">
				<img
					src="/assets/img/card-situation.png"
					alt=""
					class="img-fluid-custom"
				/>
			</div>
		</div>

		<p class="text-center m-0 text-muted" id="info">
			<small>Abre las cartas haciendo clic sobre ellas.</small>
		</p>
	</div>
	<ng-template #start>
		<div class="row h-advance-two"></div>
	</ng-template>
</div>
