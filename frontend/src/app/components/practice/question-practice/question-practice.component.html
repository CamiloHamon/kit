<div class="blur container pt-3 pt-lg-5 h-100" id="content">
	<div class="row mx-0 justify-content-center">
		<p class="text-center mb-lg-5">
			<b>Arrastra</b> al lugar indicado la carta que deseas usar.
		</p>
		<form class="p-0 row justify-content-around">
			<div
				class="
					col-12 col-lg-9
					border-custom
					rounded
					h-bank
					shadow
					order-2 order-lg-1
				"
			>
				<div
					class="row mb-3 mt-lg-4 pt-4 justify-content-center"
					cdkDropList
					#listCards="cdkDropList"
					[cdkDropListConnectedTo]="cardSelected"
				>
					<div class="col-1-custom cards" *ngFor="let question of questions">
						<input
							type="radio"
							value="{{ question.id }}-{{ question.id }}"
							id="question-{{ question.id }}"
							class="questionInput"
						/>
						<label
							[class.opacity-0]="!question.id"
							[class.max-card-drag]="question.questionLength > 56"
							for="question-{{ question.id }}"
							id="label"
							class="col cards ps-lg-0 pt-lg-0 text-center"
							cdkDrag
						>
							<div class="example-handle" cdkDragHandle>
								<span class="text-help d-lg-none">Arrastra desde aqu√≠</span>
								<svg
									width="24px"
									fill="currentColor"
									viewBox="0 0 24 24"
									class="d-lg-none"
								>
									<path
										d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
									></path>
									<path d="M0 0h24v24H0z" fill="none"></path>
								</svg>
							</div>
							<img
								*ngIf="question.questionLength < 57; else imgLarge"
								src="/assets/img/card-question.png"
								class="img-fluid"
								alt=""
							/>
							<ng-template #imgLarge>
								<img
									src="/assets/img/prueba-question.png"
									class="img-fluid"
									alt=""
								/>
							</ng-template>
							<div
								class="text-cards question"
								[class.large-question]="question.questionLength > 21"
								[class.max]="question.questionLength > 56"
							>
								{{ question.name }}
							</div>
						</label>
					</div>
				</div>
			</div>
			<div class="col-12 col-lg-2 border-top border-bottom order-1 order-lg-2">
				<div id="container-card" class="py-3 my-lg-0">
					<div
						class="container-card"
						cdkDropList
						#cardSelected="cdkDropList"
						(cdkDropListDropped)="drop($event)"
					>
						<div
							*ngIf="questionSelected.id"
							class="col-12 cards ps-lg-0 text-center"
							id="div-card"
							data-bs-toggle="modal"
							data-bs-target="#questions-combinations"
							(click)="sendCardEmitter(questionSelected)"
						>
							<input
								type="radio"
								value="{{ questionSelected.id }}-{{ questionSelected.id }}"
								id="question-{{ questionSelected.id }}"
								class="questionInput"
							/>
							<label
								for="question-{{ questionSelected.id }}"
								id="label-card"
								class="w-100 cursor-pointer"
							>
								<img
									*ngIf="questionSelected.questionLength < 57; else imgLarge"
									src="/assets/img/card-question.png"
									class="img-fluid"
									alt=""
								/>
								<ng-template #imgLarge>
									<img
										src="/assets/img/prueba-question.png"
										class="img-fluid"
										alt=""
									/>
								</ng-template>
								<div
									class="text-cards question"
									[class.large-question]="questionSelected.questionLength > 21"
									[class.max]="questionSelected.questionLength > 56"
								>
									{{ questionSelected.name }}
								</div>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 mt-3 mt-lg-5 text-center px-0 order-3">
				<button
					class="btn btn-primary px-4 px-lg-3"
					routerLink="/practice/card-combination"
				>
					CAMBIAR GRUPO DE CARTAS
				</button>
			</div>
		</form>
	</div>
</div>
<app-question-modal-effective></app-question-modal-effective>
