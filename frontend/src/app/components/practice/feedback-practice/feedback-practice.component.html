<div class="container pt-3 pt-lg-5 h-100">
	<div
		class="row mx-0 justify-content-center align-content-center h-100 h-custom"
	>
		<h4 class="text-center pb-3 pb-lg-5">Esta es tu combinación. ¡Conversa!</h4>
		<div class="row mx-0 shadow border rounded py-3 py-lg-5">
			<div class="row row-custom pb-2 justify-content-around">
				<div class="col-auto" id="content-cards">
					<h5 class="fst-italic fw-normal mb-3">SITUACIÓN</h5>
					<img src="/assets/img/card-situation.png" class="img-fluid" alt="" />
					<div class="text-cards">
						{{ situation }}
					</div>
				</div>
				<div class="col-auto" id="content-cards">
					<h5 class="fst-italic fw-normal mb-3">EMOCIÓN</h5>
					<img src="/assets/img/card-emotion.png" class="img-fluid" alt="" />
					<div class="text-cards-tree-emotions">
						{{ emotion.name }}
					</div>
				</div>
				<div class="col-auto" id="content-cards">
					<h5 class="fst-italic fw-normal mb-3">PREGUNTA</h5>
					<img src="/assets/img/card-question.png" class="img-fluid" alt="" />
					<div class="text-cards-tree-questions">
						{{ question.name }}
					</div>
				</div>
				<div class="col-auto" id="content-cards">
					<h5 class="fst-italic fw-normal mb-3">DISTINCIÓN</h5>
					<img
						src="/assets/img/card-distinction.png"
						class="img-fluid"
						alt=""
					/>
					<div class="text-cards-tree-distinctions">
						{{ distinction.name }}
					</div>
				</div>
				<div class="col-auto" id="content-cards">
					<h5 class="fst-italic fw-normal mb-3">RECURSO</h5>
					<img src="/assets/img/card-resource.png" class="img-fluid" alt="" />
					<div class="text-cards-tree-resources">
						{{ resource.name }}
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-4 mt-lg-5 justify-content-center">
			<div class="col-12 col-lg-7 text-center">
				<p>
					<b
						>¡Te invitamos a explorar las demás categorías y conocer otras
						formas de crear conversaciones inteligentes!</b
					>
				</p>
			</div>
		</div>
		<div class="row mt-3 pb-3 mt-lg-5 justify-content-center">
			<div class="col-12 text-center">
				<button
					type="button"
					class="btn btn-outline-secondary btn-block mb-2 mb-lg-0"
					routerLink="/practice/card-combination"
				>
					CAMBIAR CARTAS
				</button>
				<button class="btn btn-primary ms-lg-5 btn-block" routerLink="/home">
					<div
						class="
							d-flex
							bd-highlight3
							px-lg-0 px-xxl-4
							align-items-lg-center
							justify-content-center
							text-center
						"
					>
						<div class="d-flex">
							<span class="material-icons-outlined">home</span>
						</div>
						<div class="bd-highlight ms-1">IR AL INICIO</div>
					</div>
				</button>
			</div>
		</div>
	</div>
</div>
