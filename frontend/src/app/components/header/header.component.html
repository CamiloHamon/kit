<div
	class="container-fluid sticky-top d-lg-block h-custom bg-primary h-10vh"
	[class.d-none]="showHeaderMovil"
>
	<div class="row align-content-center h-100">
		<a routerLink="/" class="col-2 text-center d-lg-none">
			<img src="/assets/img/logoHeader.png" />
		</a>
		<div class="hamburguer d-lg-none text-end">
			<button
				type="button"
				class="btn p-0 color-items-movil"
				(click)="openMenu()"
				*ngIf="!show"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="36"
					height="36"
					fill="currentColor"
					class="bi bi-list"
					viewBox="0 0 16 16"
				>
					<path
						fill-rule="evenodd"
						d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
					></path>
				</svg>
			</button>
		</div>
		<div
			class="row bg-movil px-lg-0 mx-lg-0 h-100 align-content-lg-center"
			[class.bg-movil-active]="show"
		>
			<button
				type="button"
				class="btn-close btn-close-movil d-lg-none"
				(click)="closeMenu()"
			>
				<span class="material-icons-outlined white color-items-movil">
					close
				</span>
			</button>
			<div class="col-12 col-lg-6 pt-movil ps-5 px-lg-0 bg-primary-header">
				<div class="row align-items-lg-center justify-content-lg-end h-lg-100">
					<div class="col-2 px-lg-0 text-lg-center d-none d-lg-block">
						<a routerLink="/">
							<img src="/assets/img/logoHeader.png" />
						</a>
					</div>
					<div class="col-12 col-lg-2 col-xxl-auto px-lg-0 px-xxl-4">
						<a
							class="nav-link"
							routerLink="/home"
							routerLinkActive="currentLink"
							(click)="closeMenu()"
						>
							<div
								class="
									d-flex
									bd-highlight3
									px-lg-0 px-xxl-4
									align-items-lg-center
								"
							>
								<div class="bd-highlight">
									<span class="material-icons-outlined pt-1">home</span>
								</div>
								<div class="bd-highlight ms-1">Inicio</div>
							</div>
						</a>
					</div>
					<div class="col-12 col-lg-3 col-xxl-auto px-lg-0 px-xxl-4">
						<a
							class="nav-link cursor-pointer text-lg-center"
							data-bs-toggle="modal"
							data-bs-target="#knowKit"
							(click)="closeMenu()"
							>Conocer el Kit</a
						>
					</div>
					<div class="col-12 col-lg-5 col-xxl-auto px-lg-0 px-xxl-4">
						<a
							class="nav-link text-lg-center cursor-pointer"
							data-bs-toggle="modal"
							data-bs-target="#howFeedback"
							(click)="closeMenu()"
						>
							Cómo dar un Feedback
						</a>
					</div>
				</div>
			</div>
			<div
				class="col-12 col-lg-6 ps-5 ps-lg-4 ps-xxl-3 h-inherit bg-primary"
				[class.bg-secondary-header]="!changeBg"
			>
				<div class="row align-items-lg-center h-lg-100">
					<div class="col-12 col-lg-3 col-xxl-auto px-lg-0 px-xxl-4">
						<a
							class="nav-link text-lg-center"
							routerLink="/conversation"
							routerLinkActive="currentLink"
							(click)="closeMenu()"
						>
							1, 2, 3 ¡Conversemos!
						</a>
					</div>
					<div class="col-12 col-lg-3 col-xxl-auto px-lg-0 px-xxl-4">
						<a
							class="nav-link text-lg-center"
							routerLink="/effective-combinations"
							routerLinkActive="currentLink"
							(click)="closeMenu()"
							href="#"
						>
							Combinaciones Efectivas
						</a>
					</div>
					<div class="col-12 col-lg-3 col-xxl-auto px-lg-0 px-xxl-4">
						<a
							class="nav-link text-lg-center"
							routerLink="/practice"
							routerLinkActive="currentLink"
							(click)="closeMenu()"
							href="#"
							>¡Ponlo en práctica!</a
						>
					</div>
					<div class="col-12 col-lg-auto px-lg-0 px-xxl-4">
						<ng-container *ngIf="authService.loggedIn()">
							<div class="row mt-3 mt-lg-0">
								<div class="col">
									<div ngbDropdown class="d-inline-block">
										<button
											class="btn btn-outline-primary"
											id="dropdownBasic1"
											ngbDropdownToggle
										>
											<span class="text-capitalize">{{
												adminService.getNameUser()
											}}</span>
										</button>
										<div
											ngbDropdownMenu
											aria-labelledby="dropdownBasic1"
											class="p-0"
										>
											<button
												ngbDropdownItem
												class="py-2"
												routerLink="/account"
												routerLinkActive="currentDrop"
											>
												Mis datos
											</button>
											<button
												*ngIf="
													adminService.isAdmin() || adminService.isSuperAdmin()
												"
												class="py-2 border border-end-0 border-start-0"
												ngbDropdownItem
												routerLink="/admin"
												routerLinkActive="currentDrop"
											>
												Administrador
											</button>
											<button
												class="py-2"
												ngbDropdownItem
												(click)="authService.logout()"
											>
												Cerrar sesión
											</button>
										</div>
									</div>
								</div>
							</div>
						</ng-container>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<app-know-kit></app-know-kit>
<app-how-feedback></app-how-feedback>
