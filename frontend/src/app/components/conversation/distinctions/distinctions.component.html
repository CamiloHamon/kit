<div class="container pt-5">
	<app-cards-section></app-cards-section>
	<div class="row mt-3 mt-lg-5 justify-content-center">
		<div class="col-11 col-lg-5 text-center pos-relative">
			<p>
				Identifica cuál de estas distinciones podría ser el camino a seguir a
				partir de la pregunta que te hiciste y
				<span class="select-env">haz clic en el botón ELEGIR.</span>
			</p>
		</div>
	</div>
	<form [formGroup]="form" (ngSubmit)="continue()" class="p-0">
		<div class="row mt-2 mt-lg-4 justify-content-center">
			<div
				class="col-6 col-lg-2 cards mb-3 ps-lg-0 pt-2 pt-lg-0 text-center"
				*ngFor="let distinction of distinctions"
			>
				<input
					type="radio"
					formControlName="cards"
					value="{{ distinction.id_distinction }}-{{ distinction.id }}"
					id="emotion-{{ distinction.id_distinction }}"
					class="emotionInput"
				/>
				<label for="emotion-{{ distinction.id_distinction }}" id="label">
					<img
						src="/assets/img/card-distinction.png"
						class="img-fluid"
						alt=""
					/>
					<div class="text-cards">{{ distinction.distinction }}</div>
				</label>
			</div>
			<div
				class="
					row
					mx-0
					justify-content-around justify-content-lg-center
					py-3
					pt-lg-4
					pb-lg-0
				"
			>
				<button
					type="button"
					class="col-auto btn btn-outline-secondary px-2 px-md-4 px-lg-5"
					(click)="goBack()"
				>
					CAMBIAR PREGUNTA
				</button>
				<button
					[disabled]="form.invalid"
					class="col-auto btn btn-primary ms-lg-5 px-4 px-md-53"
				>
					ELEGIR
				</button>
			</div>
		</div>
	</form>
</div>

<app-modal-error></app-modal-error>

<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-body rounded-custom p-0 bg-error">
		<div class="container c-modal">
			<div class="row justify-content-center h-100">
				<div
					class="
						row
						justify-content-center
						align-content-center
						col-11 col-lg-10
						bg-error-distinction
						text-center
						rounded-custom
						p-3 p-lg-5
						mt-5
					"
					style="height: 70%"
				>
					<div class="col-12 col-lg-9 text-center">
						<img
							src="/assets/img/icon-distinction-white.png"
							alt=""
							class="mb-3 w-80px"
						/>
						<h5 class="white mb-4">
							<b> No hay opciones buenas o malas, pero sí más efectivas! </b>
						</h5>
						<p class="white">
							Hay otras distinciones que podrán darle  mayor valor
							a tu conversación.
						</p>
					</div>
				</div>
				<div class="col-12 text-center">
					<button class="btn btn-primary" (click)="d('Cross click')">
						CAMBIAR DISTINCIÓN
					</button>
				</div>
			</div>
		</div>
	</div>
</ng-template>
