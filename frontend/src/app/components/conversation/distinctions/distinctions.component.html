<div class="container mt-5">
    <app-cards-section></app-cards-section>
    <div class="row mt-5 justify-content-center">
        <div class="col-11 col-lg-5 text-center">
            <p>Identifica cuál de estas distinciones podría ser el camino a
                seguir a partir de la pregunta que te hiciste.</p>
        </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="continue()" class="p-0">
        <div class="row mt-2 mt-lg-4 justify-content-center">
            <div class="col-3 col-lg-2 cards ps-lg-0 pt-2 pt-lg-0 text-center" *ngFor="let distinction of distinctions">
                <input type="radio" formControlName="cards" value="{{distinction.id_distinction}}-{{distinction.id}}"
                    id="emotion-{{distinction.id_distinction}}" class="emotionInput">
                <label for="emotion-{{distinction.id_distinction}}" id="label">
                    <img src="/assets/img/card-distinction.png" class="img-fluid" alt="">
                    <div class="text-cards">{{distinction.distinction}}</div>
                </label>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-secondary" (click)="goBack()">CAMBIAR
                        PREGUNTA</button>
                    <button [disabled]="form.invalid" class="btn btn-primary ms-3 ms-lg-5">ELEGIR</button>
                </div>
            </div>
        </div>
    </form>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-body p-0">
        <div class="container" style="height: 50vh;">
            <div class="row justify-content-center align-content-space-evenly h-100">
                <div class="row justify-content-center align-content-center col-10 text-center bg-distinctions rounded-custom p-5"
                    style="height: 70%;">
                    <div class="col-12 col-lg-9">
                        <h5 class="white mb-4">
                            <b>
                                No hay opciones buenas o malas, pero
                                sí más efectivas!
                            </b>
                        </h5>
                        <p class="white">
                            Hay otras distinciones que podrán darle 
                            mayor valor a tu conversación.
                        </p>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-primary" (click)="d('Cross click')">CAMBIAR DISTINCIÓN</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
