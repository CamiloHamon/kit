<div class="container mt-5">
    <app-cards-section></app-cards-section>
    <div class="row mt-5 justify-content-center">
        <div class="col-5 text-center">
            <p>Identifica cuál de estas distinciones podría ser el camino a
                seguir a partir de la pregunta que te hiciste.</p>
        </div>
    </div>
    <form (ngSubmit)="continue()" class="p-0">
        <div class="row mt-4 justify-content-center">
            <div class="col-2 cards ps-0 text-center" *ngFor="let distinction of distinctions">
                <input type="radio" [(ngModel)]='distinctionContent'
                    value="{{distinction.id_distinction}}-{{distinction.id}}" name="emotion"
                    id="emotion-{{distinction.id_distinction}}" class="emotionInput">
                <label for="emotion-{{distinction.id_distinction}}" id="label">
                    <img src="/assets/img/card-distinction.png" class="img-fluid" alt="">
                    <div class="text-cards">{{distinction.distinction}}</div>
                </label>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-secondary" (click)="goBack()">CAMBIAR
                        PREGUNTA</button>
                    <button class="btn btn-primary ms-5">ELEGIR</button>
                </div>
            </div>
        </div>
    </form>
</div>
