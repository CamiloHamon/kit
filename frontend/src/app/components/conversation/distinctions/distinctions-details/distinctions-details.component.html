<div class="container h-100">
	<div class="row justify-content-center align-content-lg-center h-100">
		<div class="col-12 pt-5 mb-5 text-center">
			<h5 class="p-0 m-0"><b>¡Excelente!</b></h5>
			<span
				>La distinción que elegiste es una buena opción para lograr el
				objetivo.</span
			>
		</div>
		<div class="col-11 col-lg-9 col-xl-6 border rounded-custom shadow">
			<div
				class="
					row
					my-5
					rounded-custom
					justify-content-center
					align-content-center
					pos-relative
				"
			>
				<div class="img-brain">
					<img src="/assets/img/brain-green.png" alt="" class="img-fluid" />
				</div>
				<div class="col-11 p-5 rounded-custom bg-distinctions">
					<h5 class="title text-center mb-3">{{ distinction.name }}</h5>
					<p class="white">{{ distinction.description }}</p>
				</div>
			</div>
		</div>
		<div
			class="
				row
				mx-0
				justify-content-around justify-content-lg-center
				py-3
				pt-lg-4
			"
			id="row-btn"
		>
			<button
				class="col-12 col-md-auto btn btn-outline-secondary mt-3 mt-md-0 order-2 order-md-1"
				routerLink="/conversation/distinctions"
				data-bs-dismiss="modal"
			>
				CAMBIAR DISTINCIÓN
			</button>
			<button
				class="col-12 col-md-auto btn btn-primary ms-lg-5 order-1 order-md-2"
				data-bs-toggle="modal"
				data-bs-target="#resources"
				data-bs-dismiss="modal"
			>
				CONTINUAR
			</button>
		</div>
	</div>
</div>
<app-modal-resources></app-modal-resources>
