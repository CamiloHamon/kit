<div class="container">
    <div class="row pt-5 justify-content-center">
        <div class="col-12 mb-5 text-center">
            <h5 class="p-0 m-0"><b>¡Excelente!</b></h5>
            <span>La distinción que elegiste es una buena opción para lograr el objetivo.</span>
        </div>
        <div class="col-11 col-lg-7 border rounded-custom">
            <div class="row my-5 rounded-custom justify-content-center align-content-center">
                <div class="col-11 p-5 rounded-custom text-center bg-distinctions">
                    <h5 class="title">{{distinction.name}}</h5>
                    <p class="white">{{distinction.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-5 justify-content-center">
        <div class="col-12 text-center">
            <button class="btn btn-outline-secondary" routerLink="/conversation/distinctions"
                data-bs-dismiss="modal">CAMBIAR DISTINCIÓN</button>
            <button class="btn btn-primary ms-5" data-bs-toggle="modal" data-bs-target="#resources"
                data-bs-dismiss="modal">CONTINUAR</button>
        </div>
    </div>
</div>
