<div class="container mt-5">
    <app-cards-section></app-cards-section>
    <div class="row mt-4 justify-content-center">
        <div class="col-12 text-center">
            <p>Lee atentamente cada situación y escoge la que quieras consultar.</p>
            <p class="select-env">Haz clic sobre una de las cartas y presiona el botón ELEGIR.</p>
        </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="continue()" class="p-0">
        <div class="row mt-2 mt-lg-4 justify-content-center">
            <div class="col-4 col-lg-2 cards ps-lg-0 pt-2 pt-lg-0 text-center" *ngFor="let situation of situations">
                <input type="radio" formControlName="cards" [value]="situation.id" id="situation-{{situation.id}}"
                    class="situationInput">
                <label for="situation-{{situation.id}}" id="label">
                    <img src="/assets/img/card-situation.png" class="img-fluid" alt="">
                    <div class="text-cards">{{situation.situation}}</div>
                </label>
            </div>
            <div class="row mt-4 mt-lg-5 justify-content-center">
                <div class="col-12 pb-3 text-center">
                    <button type="button" class="btn btn-outline-secondary" (click)="goBack()">VOLVER</button>
                    <button [disabled]="form.invalid" class="btn btn-primary ms-3 ms-lg-5" data-bs-toggle="modal"
                        data-bs-target="#sensations">ELEGIR</button>
                </div>
            </div>
        </div>
    </form>
</div>

<app-modal-error></app-modal-error>
<app-modal-sensations></app-modal-sensations>
