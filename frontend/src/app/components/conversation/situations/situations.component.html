<div class="container pt-5 h-100">
	<app-cards-section></app-cards-section>
	<div class="row mt-3 mt-lg-3 justify-content-center">
		<div class="col-12 text-center">
			<p>Lee atentamente cada situación y escoge la que quieras consultar.</p>
			<p class="select-env">
				Haz clic sobre una de las cartas y presiona el botón ELEGIR.
			</p>
		</div>
	</div>
	<form [formGroup]="form" (ngSubmit)="continue()" class="p-0">
		<div class="row mt-2 mt-lg-3 justify-content-center">
			<div
				class="col-6 col-lg-2 cards ps-lg-0 pt-2 pt-lg-0 text-center"
				*ngFor="let situation of situations"
			>
				<input
					type="radio"
					formControlName="cards"
					[value]="situation.id"
					id="situation-{{ situation.id }}"
				/>
				<label for="situation-{{ situation.id }}" id="label">
					<img src="/assets/img/card-situation.png" class="img-fluid" alt="" />
					<div class="text-cards">{{ replace(situation.situation) }}</div>
				</label>
			</div>
			<div
				class="
					row
					mx-0
					justify-content-around justify-content-lg-center
					py-3
					pt-lg-5
					pb-lg-0
				"
			>
				<button
					type="button"
					class="col-auto btn btn-outline-secondary"
					(click)="goBack()"
				>
					VOLVER
				</button>
				<button
					[disabled]="form.invalid"
					class="col-auto btn btn-primary ms-lg-5"
					data-bs-toggle="modal"
					data-bs-target="#sensations"
				>
					ELEGIR
				</button>
			</div>
		</div>
	</form>
</div>

<app-modal-error></app-modal-error>
<app-modal-sensations></app-modal-sensations>
