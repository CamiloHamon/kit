<div class="row shadow border rounded py-5">
	<div *ngIf="rhombus" class="col-12 px-0" id="content-cards">
		<div id="rhombus">
			<div class="content">
				<div class="text">{{ stepNumber }}</div>
			</div>
		</div>
	</div>
	<div class="row row-custom pb-2">
		<div *ngIf="!environment" class="col-1-custom" id="content-cards">
			<img src="/assets/img/img-transparent.png" class="img-fluid" alt="" />
		</div>
		<div *ngIf="environment" class="col-1-custom" id="content-cards">
			<img src="/assets/img/card-environment.png" class="img-fluid" alt="" />
			<div class="text-cards-tree">{{ environment.name }}</div>
		</div>
		<div *ngIf="situation" class="col-1-custom" id="content-cards">
			<img src="/assets/img/card-situation.png" class="img-fluid" alt="" />
			<div class="text-cards-tree-situations" style="top: 50%">
				{{ situation.name }}
			</div>
		</div>
		<div
			*ngIf="sensation"
			class="col-1-custom align-self-center"
			id="content-cards"
		>
			<img
				src="/assets/img/emoji-{{ sensation.id }}.png"
				class="img-fluid"
				alt=""
			/>
		</div>
		<div *ngIf="emotion" class="col-1-custom" id="content-cards">
			<img src="/assets/img/card-emotion.png" class="img-fluid" alt="" />
			<div class="text-cards-tree-emotions">
				{{ emotion.name }}
			</div>
		</div>
		<div *ngIf="question" class="col-1-custom" id="content-cards">
			<img src="/assets/img/card-question.png" class="img-fluid" alt="" />
			<div class="text-cards-tree-questions">
				{{ question.name }}
			</div>
		</div>
		<div *ngIf="distinction" class="col-1-custom" id="content-cards">
			<img src="/assets/img/card-distinction.png" class="img-fluid" alt="" />
			<div class="text-cards-tree-distinctions">
				{{ distinction.name }}
			</div>
		</div>
		<div *ngIf="resource" class="col-1-custom" id="content-cards">
			<img src="/assets/img/card-resource.png" class="img-fluid" alt="" />
			<div class="text-cards-tree-resources">
				{{ resource.name }}
			</div>
		</div>
	</div>
</div>
