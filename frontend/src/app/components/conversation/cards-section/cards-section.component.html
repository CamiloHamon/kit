<div class="row mx-0 shadow border rounded py-5 mt-5">
	<div *ngIf="rhombus" class="col-12 px-0" id="content-cards">
		<div id="rhombus">
			<div class="content" class="{{currentLink}}">
				<div class="text">{{ stepNumber }}</div>
			</div>
		</div>
	</div>
	<div class="row mx-0 row-custom pb-2">
		<div *ngIf="!environment" class="col-1-custom" id="content-cards">
			<img src="/assets/img/img-transparent.png" class="img-fluid" alt="" />
		</div>
		<div
			*ngIf="environment"
			class="col-1-custom col-environment"
			id="content-cards"
		>
			<img src="/assets/img/card-environment.png" class="img-card" alt="" />
			<div class="text-cards environment">{{ environment.name }}</div>
		</div>
		<div *ngIf="situation" class="col-1-custom" id="content-cards">
			<img src="/assets/img/icono-plus.png" class="img-plus" alt="" />
			<img src="/assets/img/card-situation.png" class="img-card" alt="" />

			<div class="text-cards situation">
				{{ replace(situation.name) }}
			</div>
		</div>
		<div
			*ngIf="sensation"
			class="col-1-custom align-self-center col-sensation"
			id="content-cards"
		>
			<img src="/assets/img/icono-plus.png" class="img-plus" alt="" />
			<img
				src="/assets/img/emoji-{{ sensation.id }}.png"
				class="img-sensation"
				alt=""
			/>
		</div>
		<div *ngIf="emotion" class="col-1-custom" id="content-cards">
			<img src="/assets/img/icono-plus.png" class="img-plus" alt="" />
			<img src="/assets/img/card-emotion.png" class="img-card" alt="" />

			<div class="text-cards center emotion">
				{{ emotion.name }}
			</div>
		</div>
		<div *ngIf="question" class="col-1-custom" id="content-cards">
			<img src="/assets/img/icono-plus.png" class="img-plus" alt="" />
			<img
				*ngIf="questionLength < 57; else imgLarge"
				src="/assets/img/card-question.png"
				class="img-card"
				alt=""
			/>
			<ng-template #imgLarge>
				<img src="/assets/img/prueba-question.png" class="img-card" alt="" />
			</ng-template>
			<div
				class="text-cards center question"
				[class.large-question]="questionLength > 21"
				[class.max]="questionLength > 56"
			>
				{{ question.name }}
			</div>
		</div>
		<div *ngIf="distinction" class="col-1-custom" id="content-cards">
			<img src="/assets/img/icono-plus.png" class="img-plus" alt="" />
			<img src="/assets/img/card-distinction.png" class="img-card" alt="" />

			<div class="text-cards center distinction">
				{{ distinction.name }}
			</div>
		</div>
		<div *ngIf="resource" class="col-1-custom" id="content-cards">
			<img src="/assets/img/icono-plus.png" class="img-plus" alt="" />
			<img src="/assets/img/card-resource.png" class="img-card" alt="" />
			<div class="text-cards center resource">
				{{ resource.name }}
			</div>
		</div>
	</div>
</div>
