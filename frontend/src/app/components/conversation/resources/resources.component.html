<div class="container mt-5">
    <app-cards-section></app-cards-section>
    <div class="row mt-5 justify-content-center">
        <div class="col-5 text-center">
            <p>Analiza los siguientes recursos y determina cuál te ayudará a
                tomar la mejor decisión.</p>
        </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="continue()" class="p-0">
        <div class="row mt-4 justify-content-center">
            <div class="col-2 cards ps-0 text-center" *ngFor="let resource of resources">
                <input type="radio" formControlName="cards" value="{{resource.id_resource}}-{{resource.id}}"
                    id="emotion-{{resource.id_resource}}" class="emotionInput">
                <label for="emotion-{{resource.id_resource}}" id="label">
                    <img src="/assets/img/card-resource.png" class="img-fluid" alt="">
                    <div class="text-cards">{{resource.resource}}</div>
                </label>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-secondary" (click)="goBack()">CAMBIAR
                        DISTINCIÓN</button>
                    <button [disabled]="form.invalid" class="btn btn-primary ms-5">ELEGIR</button>
                </div>
            </div>
        </div>
    </form>
</div>
