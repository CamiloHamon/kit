<div class="container h-100">
	<div class="row pt-5 justify-content-around align-content-lg-center h-100">
		<div class="mb-5 text-center">
			<h5 class="p-0 m-0"><b>¡Excelente!</b></h5>
			<span
				>El recurso que elegiste es una buena opción para lograr el
				objetivo.</span
			>
		</div>
		<div class="col-11 col-md-7 col-lg-4 my-xxl-0 border rounded-custom shadow">
			<div
				class="
					row
					mt-5
					mb-3
					rounded-custom
					justify-content-center
					align-content-center
					pos-relative
				"
			>
				<div class="img-brain">
					<img src="/assets/img/brain-purple.png" alt="" class="img-fluid" />
				</div>
				<div class="col-11 p-3 p-lg-5 rounded-custom text-center bg-resources">
					<h5 class="title">{{ resources.name }}</h5>
					<p class="describe">{{ resources.description }}</p>
				</div>
			</div>
		</div>
		<div
			class="
				col-11 col-md-7 col-lg-4
				my-xxl-0
				mt-5 mt-lg-4
				border
				rounded-custom
				shadow
			"
			*ngIf="!isLarge; else twoCards"
		>
			<div
				class="
					row
					mt-5
					mb-3
					rounded-custom
					justify-content-center
					align-content-center
					pos-relative
				"
			>
				<div class="img-brain">
					<img src="/assets/img/brain-purple.png" alt="" class="img-fluid" />
				</div>
				<div
					class="
						col-11
						p-lg-5
						rounded-custom
						text-center
						bg-resources bg-describe
					"
				>
					<p class="white describe">
						{{ resources.argument }}
					</p>
				</div>
			</div>
		</div>
		<ng-template #twoCards>
			<div
				class="
					col-11 col-md-7 col-lg-4
					my-xxl-0
					mt-5 mt-lg-4
					border
					rounded-custom
					shadow
				"
			>
				<div
					class="
						row
						mt-5
						mb-3
						rounded-custom
						justify-content-center
						align-content-center
						pos-relative
					"
				>
					<div class="img-brain">
						<img src="/assets/img/brain-purple.png" alt="" class="img-fluid" />
					</div>
					<div
						class="
							col-11
							p-lg-5
							rounded-custom
							text-center
							bg-resources bg-describe
						"
					>
						<p class="white describe">
							{{ resources.first }}
						</p>
					</div>
				</div>
			</div>
			<div
				class="
					col-11 col-md-7 col-lg-4
					my-xxl-0
					mt-5 mt-lg-4
					border
					rounded-custom
					shadow
				"
			>
				<div
					class="
						row
						mt-5
						mb-3
						rounded-custom
						justify-content-center
						align-content-center
						pos-relative
					"
				>
					<div class="img-brain">
						<img src="/assets/img/brain-purple.png" alt="" class="img-fluid" />
					</div>
					<div
						class="
							col-11
							p-lg-5
							rounded-custom
							text-center
							bg-resources bg-describe
						"
					>
						<p class="white describe">
							{{ resources.last }}
						</p>
					</div>
				</div>
			</div>
		</ng-template>
		<div
			class="
				row
				mx-0
				justify-content-around justify-content-lg-center
				py-3
				pt-lg-5
			"
		>
			<button
				class="col-12 col-md-auto btn btn-outline-secondary mb-3 mb-md-0"
				routerLink="/conversation/resources"
				data-bs-dismiss="modal"
			>
				CAMBIAR RECURSO
			</button>
			<button
				class="col-12 col-md-auto btn btn-primary ms-md-5"
				routerLink="/conversation/feedback"
			>
				CONTINUAR
			</button>
		</div>
	</div>
</div>
