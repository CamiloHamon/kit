<div class="container mt-5">
	<app-cards-section></app-cards-section>
	<div class="row mt-4 justify-content-center">
		<div class="col-11 col-xxl-5 text-center">
			<p>
				Identifica la expresión que más representa eso que sientes, selecciónala
				y <span class="select-env">haz clic en el botón ELEGIR.</span>
			</p>
		</div>
	</div>
	<form [formGroup]="form" (ngSubmit)="continue()" class="p-0">
		<div
			class="
				row
				bg-gray-ligth
				mt-2 mt-lg-4
				p-3
				justify-content-center
				border border-radius-custom
			"
		>
			<div
				class="
					row
					bg-gray
					w-100
					py-4
					justify-content-center
					border border-radius-custom
				"
			>
				<div
					class="col-3 col-xxl-2 text-center px-0 px-xxl-2"
					*ngFor="let sensation of sensations"
				>
					<input
						type="radio"
						formControlName="cards"
						[value]="sensation.id"
						id="situation-{{ sensation.id }}"
						class="situationInput"
					/>
					<label
						for="situation-{{ sensation.id }}"
						id="label"
						class="rounded-circle"
					>
						<img
							src="/assets/img/emoji-{{ sensation.id }}.png"
							class="img-fluid rounded-circle"
							alt=""
						/>
						<div class="text-cards">{{ sensation.situation }}</div>
					</label>
				</div>
			</div>
		</div>
		<div class="row mt-5 justify-content-center">
			<div class="col-12 text-center">
				<button
					type="button"
					class="btn btn-outline-secondary"
					(click)="goBack()"
				>
					CAMBIAR SITUACIÓN
				</button>
				<button
					[disabled]="form.invalid"
					class="btn btn-primary ms-3 ms-lg-5"
					data-bs-toggle="modal"
					data-bs-target="#emotions"
				>
					ELEGIR
				</button>
			</div>
		</div>
	</form>
</div>
<app-modal-error></app-modal-error>
<app-modal-emotions></app-modal-emotions>
