<div class="container mt-5">
    <div class="row shadow border rounded" style="height: 30vh;">
        <div class="col-12 px-0" id="content-cards">
            <div id="rhombus">
                <div class="content">
                    <div class="text">3</div>
                </div>
            </div>
        </div>
        <div class="col-1-custom" id="content-cards">
            <img src="/assets/img/card-environment.png" class="img-fluid" alt="">
            <div class="text-cards">{{environment.name}}</div>
        </div>
        <div class="col-1-custom" id="content-cards">
            <img src="/assets/img/card-situation.png" class="img-fluid" alt="">
            <div class="text-cards-tree-situations">{{situation.name}}</div>
        </div>
    </div>
    <div class="row mt-4 justify-content-center">
        <div class="col-5 text-center">
            <p>Identifica la expresión que más representa eso que sientes,
                selecciónala y <span class="select-env">haz clic en el botón ELEGIR.</span></p>
        </div>
    </div>
    <form (ngSubmit)="continue()" class="p-0">
        <div class="row bg-gray-ligth mt-5 p-3 justify-content-center border border-radius-custom">
            <div class="row bg-gray w-100 py-4 justify-content-center border border-radius-custom">
                <div class="col-2 text-center" *ngFor="let sensation of sensations">
                    <input type="radio" [(ngModel)]='idSensation' [value]="sensation.id" name="situation"
                        id="situation-{{sensation.id}}" class="situationInput">
                    <label for="situation-{{sensation.id}}" id="label" class="rounded-circle">
                        <img src="/assets/img/emoji-{{sensation.id}}.png" class="img-fluid rounded-circle" alt="">
                        <div class="text-cards">{{sensation.situation}}</div>
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-12 text-center">
                <button class="btn btn-outline-secondary" routerLink="/conversation/situations">CAMBIAR
                    SITUACIÓN</button>
                <button class="btn btn-primary ms-5" data-bs-toggle="modal" data-bs-target="#emotions">ELEGIR</button>
            </div>
        </div>
    </form>
</div>
