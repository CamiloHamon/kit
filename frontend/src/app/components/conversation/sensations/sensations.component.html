<div class="container mt-5">
	<div class="row mt-3 mt-lg-0 justify-content-center">
		<div class="col-11 col-xxl-5 text-center pos-relative">
			<p>
				Identifica la expresión que más representa eso que sientes, selecciónala
				y <span class="select-env">haz clic en el botón ELEGIR.</span>
			</p>
		</div>
	</div>
	<form [formGroup]="form" (ngSubmit)="continue()" class="p-0 pb-lg-5">
		<div
			class="
				row
				bg-gray-ligth
				mt-2 mt-lg-4
				p-3
				mx-0
				justify-content-center
				border border-radius-custom
			"
		>
			<div
				class="
					row
					bg-gray
					w-100
					py-4
					justify-content-center
					border border-radius-custom
				"
			>
				<div
					class="col-3 col-xxl-2 text-center px-0 px-xxl-2"
					*ngFor="let sensation of sensations"
				>
					<input
						type="radio"
						formControlName="cards"
						[value]="sensation.id"
						id="situation-{{ sensation.id }}"
						class="situationInput"
					/>
					<label
						for="situation-{{ sensation.id }}"
						id="label"
						class="rounded-circle"
					>
						<img
							src="/assets/img/emoji-{{ sensation.id }}.png"
							class="img-fluid rounded-circle"
							alt=""
						/>
						<div class="text-cards">{{ sensation.situation }}</div>
					</label>
				</div>
			</div>
		</div>
		<div
			class="
				row
				mx-0
				justify-content-around justify-content-lg-center
				py-3
				pt-lg-4
				pb-lg-0
			"
		>
			<button
				type="button"
				class="col-auto btn btn-outline-secondary px-2 px-md-4 px-lg-5"
				(click)="goBack()"
			>
				CAMBIAR SITUACIÓN
			</button>
			<button
				[disabled]="form.invalid"
				class="col-auto btn btn-primary px-3 px-md-4 ms-lg-5"
				data-bs-toggle="modal"
				data-bs-target="#emotions"
			>
				ELEGIR
			</button>
		</div>
	</form>
	<app-cards-section></app-cards-section>
</div>
<app-modal-error></app-modal-error>
<app-modal-emotions></app-modal-emotions>
