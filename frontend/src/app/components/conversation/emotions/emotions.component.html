<div class="container mt-5">
    <app-cards-section></app-cards-section>
    <div class="row mt-5 justify-content-center">
        <div class="col-11 col-xxl-5 text-center">
            <p>Selecciona la emoción que mejor describe lo que sientes frente a
                la situación y <span class="select-env">haz clic en el botón ELEGIR.</span></p>
        </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="continue()" class="p-0">
        <div class="row mt-2 mt-lg-4 justify-content-center">
            <div class="col-3 col-lg-2 cards ps-lg-0 pt-2 pt-lg-0 text-center" *ngFor="let emotion of emotions">
                <input type="radio" formControlName="cards" value="{{emotion.id_emotion}}-{{emotion.id}}"
                    id="emotion-{{emotion.id_emotion}}" class="emotionInput">
                <label for="emotion-{{emotion.id_emotion}}" id="label">
                    <img src="/assets/img/card-emotion.png" class="img-fluid" alt="">
                    <div class="text-cards">{{emotion.emotion}}</div>
                </label>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-secondary" (click)="goBack()">CAMBIAR
                        ÍCONO</button>
                    <button [disabled]="form.invalid" class="btn btn-primary ms-3 ms-lg-5">ELEGIR</button>
                </div>
            </div>
        </div>
    </form>
</div>

<app-modal-error></app-modal-error>
