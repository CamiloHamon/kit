<div class="container mt-5">
    <div class="row shadow border rounded py-5">
        <div class="col-12 px-0" id="content-cards">
            <div id="rhombus">
                <div class="content">
                    <div class="text">4</div>
                </div>
            </div>
        </div>
        <div class="col-1-custom" id="content-cards">
            <img src="/assets/img/card-environment.png" class="img-fluid" alt="">
            <div class="text-cards-tree">{{environment.name}}</div>
        </div>
        <div class="col-1-custom" id="content-cards">
            <img src="/assets/img/card-situation.png" class="img-fluid" alt="">
            <div class="text-cards-tree-situations">{{environment.name}}</div>
        </div>
        <div class="col-1-custom align-self-center" id="content-cards">
            <img src="/assets/img/emoji-{{sensation.id}}.png" class="img-fluid" alt="">
        </div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-5 text-center">
            <p>Selecciona la emoción que mejor describe lo que sientes frente a
                la situación y <span class="select-env">haz clic en el botón ELEGIR.</span></p>
        </div>
    </div>
    <form (ngSubmit)="continue()" class="p-0">
        <div class="row mt-5 justify-content-center">
            <div class="col-2 cards ps-0 text-center" *ngFor="let emotion of emotions">
                <input type="radio" [(ngModel)]='emotionContent' value="{{emotion.id_emotion}}-{{emotion.id}}"
                    name="emotion" id="emotion-{{emotion.id_emotion}}" class="emotionInput">
                <label for="emotion-{{emotion.id_emotion}}" id="label">
                    <img src="/assets/img/card-emotion.png" class="img-fluid" alt="">
                    <div class="text-cards">{{emotion.emotion}}</div>
                </label>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-12 text-center">
                    <button class="btn btn-outline-secondary" routerLink="/conversation/sensations">CAMBIAR
                        ÍCONO</button>
                    <button class="btn btn-primary ms-5">ELEGIR</button>
                </div>
            </div>
        </div>
    </form>
</div>
