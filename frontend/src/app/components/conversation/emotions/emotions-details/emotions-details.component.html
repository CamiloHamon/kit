<div class="container h-custom-details">
	<div
		class="
			row
			align-content-lg-center
			h-100
			justify-content-around
			pt-5 mt-lg-0
		"
	>
		<div class="col-11 col-md-7 col-lg-4 mb-4 my-lg-0 border rounded-custom">
			<div
				class="
					row
					mt-5
					mb-4
					rounded-custom
					justify-content-center
					align-content-center
					pos-relative
				"
			>
				<div class="img-brain">
					<img src="/assets/img/icon-emotion.png" alt="" class="img-fluid" />
				</div>
				<div class="col-11 p-4 p-lg-5 rounded-custom text-center bg-emotions">
					<h5 class="title">EMOCIÓN:</h5>
					<p class="white subtitle mt-3">
						<b>{{ emotion.name }}</b>
					</p>
					<p class="white">
						{{ emotion.definition }}
					</p>
				</div>
			</div>
		</div>
		<div class="col-11 col-md-7 col-lg-4 border rounded-custom mt-4 mt-lg-0">
			<div
				class="
					row
					mt-5
					mb-4
					rounded-custom
					justify-content-center
					align-content-center
					pos-relative
				"
			>
				<div class="img-brain">
					<img src="/assets/img/icon-emotion.png" alt="" class="img-fluid" />
				</div>
				<div
					class="
						col-11
						p-4 p-lg-5
						rounded-custom
						text-center
						bg-emotions bg-describe
					"
				>
					<h5 class="title">¿Qué la genera?</h5>
					<p class="white describe">{{ emotion.generate }}</p>
					<div *ngIf="emotion.comunication">
						<h5 class="title mt-5">¿Qué me comunica?</h5>
						<p class="white describe">{{ emotion.comunication }}</p>
					</div>
				</div>
			</div>
		</div>

		<div
			class="
				row
				mx-0
				justify-content-around justify-content-lg-center
				py-3
				pt-lg-5
			"
		>
			<button
				class="col-12 col-md-auto btn btn-outline-secondary mt-3 mt-md-0 order-2 order-md-1"
				routerLink="/conversation/emotions"
				data-bs-dismiss="modal"
			>
				CAMBIAR DE EMOCIÓN
			</button>
			<button
				class="col-12 col-md-auto btn btn-primary ms-lg-5 order-1 order-md-2"
				data-bs-toggle="modal"
				data-bs-target="#questions"
				data-bs-dismiss="modal"
			>
				CONTINUAR
			</button>
		</div>
	</div>
</div>
<app-modal-questions></app-modal-questions>
