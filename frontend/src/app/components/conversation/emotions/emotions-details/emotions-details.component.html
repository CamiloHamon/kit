<div class="container vh-100">
    <div class="row pt-5 justify-content-center">
        <div class="col-4 border rounded-custom">
            <div class="row my-5 mx-3 rounded-custom justify-content-center align-content-center">
                <div class="col-11 p-5 rounded-custom text-center bg-emotions">
                    <h5 class="title">EMOCION:</h5>
                    <p class="white"><b>{{emotion.name}}</b></p>
                    <p class="white">Estado de desasosiego,
                        inquietud o temor
                        producido ante una
                        situación difícil, un
                        problema, etc.</p>
                </div>
            </div>
        </div>
        <div class="col-4 border rounded-custom ms-5">
            <div class="row my-5 mx-3 rounded-custom justify-content-center align-content-center">
                <div class="col-11 p-5 rounded-custom text-center bg-emotions-wq">
                    <h5 class="title">¿Qué la genera?:</h5>
                    <p class="white">{{emotion.generate}}</p>
                    <h5 class="title mt-5">¿Qué me comunica?</h5>
                    <p class="white">{{emotion.comunication}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-5 justify-content-center">
        <div class="col-12 text-center">
            <button class="btn btn-outline-secondary" routerLink="/conversation/emotions"
                data-bs-dismiss="modal">CAMBIAR DE EMOCIÓN</button>
            <button class="btn btn-primary ms-5" data-bs-toggle="modal" data-bs-target="#questions"
                data-bs-dismiss="modal">CONTINUAR</button>
        </div>
    </div>
</div>
