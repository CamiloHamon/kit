<div class="container h-100">
	<div
		class="
			row
			align-content-lg-center
			h-100
			justify-content-around
			mt-3 mt-lg-0
		"
	>
		<div class="col-11 mb-4 my-xxl-0 col-lg-4 border rounded-custom">
			<div
				class="
					row
					my-5
					mx-xxl-3
					rounded-custom
					justify-content-center
					align-content-center
				"
			>
				<div class="col-11 p-5 rounded-custom text-center bg-emotions">
					<h5 class="title">EMOCION:</h5>
					<p class="white">
						<b>{{ emotion.name }}</b>
					</p>
					<p class="white">
						Estado de desasosiego, inquietud o temor producido ante una
						situación difícil, un problema, etc.
					</p>
				</div>
			</div>
		</div>
		<div class="col-11 col-lg-4 border rounded-custom ms-xxl-5">
			<div
				class="
					row
					my-5
					mx-xxl-3
					rounded-custom
					justify-content-center
					align-content-center
				"
			>
				<div class="col-11 p-5 rounded-custom text-center bg-emotions-wq">
					<h5 class="title">¿Qué la genera?:</h5>
					<p class="white">{{ emotion.generate }}</p>
					<div *ngIf="emotion.comunication">
						<h5 class="title mt-5">¿Qué me comunica?</h5>
						<p class="white">{{ emotion.comunication }}</p>
					</div>
				</div>
			</div>
		</div>

		<div class="col-12 text-center mt-lg-5 pb-3 pb-lg-0">
			<button
				class="btn btn-outline-secondary"
				routerLink="/conversation/emotions"
				data-bs-dismiss="modal"
			>
				CAMBIAR DE EMOCIÓN
			</button>
			<button
				class="btn btn-primary ms-3 ms-lg-5"
				data-bs-toggle="modal"
				data-bs-target="#questions"
				data-bs-dismiss="modal"
			>
				CONTINUAR
			</button>
		</div>
	</div>
</div>
<app-modal-questions></app-modal-questions>
