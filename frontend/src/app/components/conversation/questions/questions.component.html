<div class="container mt-5">
    <div class="row shadow border rounded py-5">
        <div class="col-12 px-0" id="content-cards">
            <div id="rhombus">
                <div class="content">
                    <div class="text">5</div>
                </div>
            </div>
        </div>
        <div class="col-1-custom" id="content-cards">
            <img src="/assets/img/card-environment.png" class="img-fluid" alt="">
            <div class="text-cards-tree">{{environment.name}}</div>
        </div>
        <div class="col-1-custom" id="content-cards">
            <img src="/assets/img/card-situation.png" class="img-fluid" alt="">
            <div class="text-cards-tree-situations" style="top: 50%;">{{environment.name}}</div>
        </div>
        <div class="col-1-custom align-self-center" id="content-cards">
            <img src="/assets/img/emoji-{{sensation.id}}.png" class="img-fluid" alt="">
        </div>
        <div class="col-1-custom" id="content-cards">
            <img src="/assets/img/card-emotion.png" class="img-fluid" alt="">
            <div class="text-cards" style="font-size: 10px;">{{emotion.name}}</div>
        </div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-5 text-center">
            <p>A partir de la emoción identificada, elige la pregunta que más
                valor podría darte en este momento.</p>
        </div>
    </div>
    <form (ngSubmit)="continue()" class="p-0">
        <div class="row mt-4 justify-content-center">
            <div class="col-2 cards ps-0 text-center" *ngFor="let question of questions">
                <input type="radio" [(ngModel)]='questionContent' value="{{question.id_question}}-{{question.id}}"
                    name="emotion" id="emotion-{{question.id_question}}" class="emotionInput">
                <label for="emotion-{{question.id_question}}" id="label">
                    <img src="/assets/img/card-question.png" class="img-fluid" alt="">
                    <div class="text-cards">{{question.question}}</div>
                </label>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-12 text-center">
                    <button class="btn btn-outline-secondary" routerLink="/conversation/emotions">CAMBIAR
                        EMOCIÓN</button>
                    <button class="btn btn-primary ms-5">ELEGIR</button>
                </div>
            </div>
        </div>
    </form>
</div>
