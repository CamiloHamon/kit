<div class="container mt-5">
    <app-cards-section></app-cards-section>
    <div class="row mt-5 justify-content-center">
        <div class="col-5 text-center">
            <p>A partir de la emoción identificada, elige la pregunta que más
                valor podría darte en este momento.</p>
        </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="continue()" class="p-0">
        <div class="row mt-4 justify-content-center">
            <div class="col-2 cards ps-0 text-center" *ngFor="let question of questions">
                <input type="radio" formControlName="cards" value="{{question.id_question}}-{{question.id}}"
                    id="emotion-{{question.id_question}}" class="emotionInput">
                <label for="emotion-{{question.id_question}}" id="label">
                    <img src="/assets/img/card-question.png" class="img-fluid" alt="">
                    <div class="text-cards">{{question.question}}</div>
                </label>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-secondary" (click)="goBack()">CAMBIAR
                        EMOCIÓN</button>
                    <button [disabled]="form.invalid" class="btn btn-primary ms-5">ELEGIR</button>
                </div>
            </div>
        </div>
    </form>
</div>
