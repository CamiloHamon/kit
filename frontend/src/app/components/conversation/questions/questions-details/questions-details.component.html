<div class="container h-100">
	<div class="row pt-5 align-content-lg-center justify-content-around h-100">
		<div class="text-center mb-4 mb-lg-5">
			<h5 class="p-0 m-0"><b>¡Excelente!</b></h5>
			<span
				>La pregunta que elegiste es una buena opción para lograr el
				objetivo.</span
			>
		</div>

		<div class="col-11 col-md-7 col-lg-4 border rounded-custom mt-4 mb-lg-0">
			<div
				class="
					row
					mt-5
					mb-4
					rounded-custom
					justify-content-center
					align-content-center
					pos-relative
				"
			>
				<div class="img-brain">
					<img src="/assets/img/brain-blue.png" alt="" class="img-fluid" />
				</div>
				<div class="col-11 p-4 p-xl-5 rounded-custom text-center bg-questions">
					<h5 class="title">{{ question.name }}</h5>
					<p class="white">
						<span class="decored">------</span>
						<span class="white for">Sirve para</span>
						<span class="decored">------</span>
					</p>
					<p class="white use">{{ question.use }}</p>
				</div>
			</div>
		</div>
		<div
			class="col-11 col-md-7 col-lg-4 mt-5 mt-lg-4 border rounded-custom"
			*ngIf="!isLarge; else twoCards"
		>
			<div
				class="
					row
					mt-5
					mb-4
					rounded-custom
					justify-content-center
					align-content-center
					pos-relative
				"
			>
				<div class="img-brain">
					<img src="/assets/img/brain-blue.png" alt="" class="img-fluid" />
				</div>
				<div
					class="
						col-11
						p-4 p-xl-5
						rounded-custom
						text-center
						bg-questions bg-describe
					"
				>
					<p class="white describe">
						{{ question.argument }}
					</p>
				</div>
			</div>
		</div>
		<ng-template #twoCards>
			<div class="col-11 col-md-7 col-lg-4 mt-5 mt-lg-4 border rounded-custom">
				<div
					class="
						row
						mt-5
						mb-4
						rounded-custom
						justify-content-center
						align-content-center
						pos-relative
					"
				>
					<div class="img-brain">
						<img src="/assets/img/brain-blue.png" alt="" class="img-fluid" />
					</div>
					<div
						class="
							col-11
							p-4 p-xl-5
							rounded-custom
							text-center
							bg-questions bg-describe
						"
					>
						<p class="white describe">
							{{ question.first }}
						</p>
					</div>
				</div>
			</div>
			<div class="col-11 col-md-7 col-lg-4 mt-5 mt-lg-4 border rounded-custom">
				<div
					class="
						row
						mt-5
						mb-4
						rounded-custom
						justify-content-center
						align-content-center
						pos-relative
					"
				>
					<div class="img-brain">
						<img src="/assets/img/brain-blue.png" alt="" class="img-fluid" />
					</div>
					<div
						class="
							col-11
							p-4 p-xl-5
							rounded-custom
							text-center
							bg-questions bg-describe
						"
					>
						<p class="white describe">
							{{ question.last }}
						</p>
					</div>
				</div>
			</div>
		</ng-template>
		<div
			class="
				row
				mx-0
				justify-content-around justify-content-lg-center
				py-3
				pt-lg-5
			"
		>
			<button
				class="col-12 col-md-auto btn btn-outline-secondary mt-3 mt-md-0 order-2 order-md-1"
				routerLink="/conversation/questions"
				data-bs-dismiss="modal"
			>
				CAMBIAR PREGUNTA
			</button>
			<button
				class="col-12 col-md-auto btn btn-primary ms-lg-5 order-1 order-md-2"
				data-bs-toggle="modal"
				data-bs-target="#distinctions"
				data-bs-dismiss="modal"
			>
				CONTINUAR
			</button>
		</div>
	</div>
</div>
<app-modal-distinctions></app-modal-distinctions>
