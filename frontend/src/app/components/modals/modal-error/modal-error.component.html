<ng-template #modalError let-c="close" let-d="dismiss">
    <div class="modal-body p-0">
        <div class="container" style="height: 50vh;">
            <div class="row justify-content-center align-content-space-evenly h-100 border-danger rounded-custom">
                <div class="row justify-content-center align-content-center col-10 text-center bg-danger rounded-custom p-lg-5 mt-3"
                    style="height: 70%;">
                    <div class="col-12 col-lg-9">
                        <h5 class="white mb-4">
                            <b>
                                Ha ocurrido un error.
                            </b>
                            <p class="mt-3">Vamos a recargar la p√°gina</p>
                        </h5>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-danger" (click)="d('Cross click')" routerLink="/{{goBack}}">RECARGAR</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
