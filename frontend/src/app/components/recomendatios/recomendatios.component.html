<div class="container h-100">
	<div class="row h-100 bg-points justify-content-around">
		<div
			class="col-12 col-lg-5 px-0 d-flex align-items-center bg-recomendatios"
		>
			<img src="/assets/img/img-recomendatios.png" alt="" class="img-fluid" />
		</div>
		<div class="col-12 col-lg-5 d-text" *ngIf="connectors">
			<h1>Para estructurar una buena conversación, ten en cuenta:</h1>
			<p class="mt-5">
				{{ connectors }}
			</p>
			<p>
				<b
					>¡Te invitamos a explorar las demás categorías y conocer otras formas
					de crear conversaciones inteligentes!</b
				>
			</p>
			<div class="row mx-0 pb-3 mt-lg-5 w-100">
				<button
					class="col-auto btn btn-outline-secondary btn-block"
					routerLink="/conversation/situation"
				>
					EXPLORAR OTRA SITUACIÓN
				</button>
				<button
					class="col-auto btn btn-primary ms-lg-5 btn-block"
					routerLink="/home"
				>
					<div
						class="
							d-flex
							bd-highlight3
							px-lg-0 px-xxl-4
							align-items-lg-center
							justify-content-center
							text-center
						"
					>
						<div class="d-flex">
							<span class="material-icons-outlined">home</span>
						</div>
						<div class="bd-highlight ms-1">IR AL INICIO</div>
					</div>
				</button>
			</div>
		</div>
	</div>
</div>
